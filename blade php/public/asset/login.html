<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.scss">


    <link rel="icon" href="Asset/media/Logo-UHAMKA-Hanya-Logo-Utama.png" type="icon">


    <title>Login Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container bg-danger " style=" height: 1150px; width: 400px;">
            <div class="row">
                <div class="col-12 login-left border-3 border-dark">
                    <div class="login-header text-sm-center">
                        <h1> Selamat datang di halaman login Tim Cyber BPTI</h1>
                        <p>Silahkan login untuk menggunakan platform ini</p>
                    </div>
                    <div class="login-form">
                        <div class="col-sm-12 login-form-content p-3 ">
                            <label for="email"> Masukkan Email anda:</label>
                            <input class="float end" style="width: 170px;" type="text" name="email" id="email"><br><br>
                            <div class="col-sm-12 form-item"  >
                                <label  for="password"> Masukkan password :</label>
                                <input class="float end" style="width: 175px;" type="password" id="password">
                            </div>
                            <div class="form-item m-1">
                                <div class="checkbox">
                                    <input type="checkbox" id="RememberMeCheckbox">
                                    <label for="RememberMeCheckbox" id="checkbox">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <a href="index.html"><button class="col-sm-3 btn btn-primary float-end" type="submit"> Sing in</button></a>
                        </div>
                        <div class="login-form-footer">
                            <a href="#" class="bg-primary" style="color: white;">
                                <img width="30" src="bfacebook.PNG" alt="facebook-logo"> facebook login</a>
                            <a href="#" class="bg-primary" style="color: white;">
                                <img width="30" src="bgoogle.PNG" alt="Google-logo">Google login</a>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
