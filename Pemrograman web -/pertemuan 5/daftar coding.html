<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist//css/bootstrap.css">
    <title>Form Pendaftaran</title>
</head>

<body style="display: center;">
    <form>
        <table class="bg-danger">
            <tr>
                <td>Nama:</td>
                <td><input type="text" id="nama" name="nama" required placeholder=" Masukkan Nama anda"
                        class="form-control form=control-lg" style="width: 200px;"></td>
            </tr>
            <tr>
                <td>No Telp:</td>
                <td><input type="text" id="phone" name="phone" pattern="[0-9]{12}" required placeholder="Masukkan nomor anda" class="form-control form-control-sm">
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" required placeholder="Masukkan nama anda" class="form-control"></td>
            </tr>

            <tr>
                <td>Password: </td>
                <td><input type="password" id="password" name="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" required placeholder="Masukkan password anda" class="form-control"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir: </td>
                <td><input type="date" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td >
                    <input type="radio" id="cowok" name="kelamin" value="1">
                    <label for="cowok">Laki-laki</label>
                    <input type="radio" id="cewek" name="kelamin" value="2">
                    <label for="cewek">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Course yang ingin diikuti</td>
                <td>
                    <input type="checkbox" id="html" name="html" value="html" class="form-check-input">
                    <label for="html"> HTML</label>
                    <input type="checkbox" id="css" name="css" value="css" class="form-check-input">
                    <label for="css"> CSS</label>
                    <input type="checkbox" id="js" name="js" value="js" class="form-check-input">
                    <label for="javascript"> Javascript</label>
                    <input type="checkbox" id="php" name="php" value="php" class="form-check-input">
                    <label for="php"> PHP</label>
                </td>
            </tr>
            <tr>
                <td> Tingkat Pendidikan</td>
                <td>
                    <select name="pendidikan" id="pendidikan" style="width: 400px;" class="form-select">
                        <option value="SD"> SD </option>
                        <option value="SMP"> SMP </option>
                        <option value="SMA"> SMA </option>
                        <option value="Kuliah"> Kuliah </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload CV </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td valign="top">Komentar & Saran</td>
                <td>
                    <textarea id="komentar" name="komentar" rows="4" cols="50" required placeholder="Masukkan saran & kritik" style=""></textarea>
                </td>
            </tr>
        </table>

        <input type="submit" value="kirim" class="btn btn-success btn-lg" style="width: 200px; margin-left:380px;">
    </form>
</body>

</html>
